<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HACK SEXY</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #0f0;
        }

        .hacker-box {
            border: 2px solid #0f0;
            padding: 30px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .input-group {
            margin: 15px 0;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px;
            width: 80%;
            outline: none;
            text-align: center;
        }

        select {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 85%;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #004400;
            color: #0f0;
            box-shadow: 0 0 15px #0f0;
        }

        #result {
            margin-top: 25px;
            font-size: 2em;
            font-weight: bold;
            min-height: 50px;
        }

        #card-code {
            font-size: 0.8em;
            color: #00ffcc;
            margin-top: 10px;
            word-break: break-all;
        }

        /* Hiệu ứng Matrix nền */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="hacker-box">
    <h1>HACK SEXY</h1>
    
    <div class="input-group">
        <input type="number" placeholder="Dữ liệu 1 (Bypass...)">
    </div>
    <div class="input-group">
        <input type="number" placeholder="Dữ liệu 2 (Injecting...)">
    </div>

    <div class="input-group">
        <select id="selection">
            <option value="1">Lựa chọn 1</option>
            <option value="2">Lựa chọn 2</option>
        </select>
    </div>

    <button onclick="runHack()">OK</button>

    <div id="result"></div>
    <div id="card-code"></div>
</div>

<script>
    function runHack() {
        const sel = document.getElementById('selection').value;
        const resDiv = document.getElementById('result');
        const codeDiv = document.getElementById('card-code');
        
        // Hiện kết quả P hoặc B
        if (sel === "1") {
            resDiv.innerHTML = "RESULT: <span style='color: #00e1ff'>P</span>";
        } else {
            resDiv.innerHTML = "RESULT: <span style='color: #ff0000'>B</span>";
        }

        // Tạo mã code lá bài giả
        const randomCode = "0x" + Math.random().toString(16).substr(2, 8).toUpperCase() + 
                           "_CARD_ID:[" + Math.floor(Math.random()*52) + "]" + 
                           "_SECURE_KEY:" + Math.random().toString(36).substr(2, 5).toUpperCase();
        
        codeDiv.innerText = "DECRYPTING... " + randomCode;
    }

    // Hiệu ứng chạy chữ Matrix nền
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const characters = matrix.split("");
    const font_size = 10;
    const columns = canvas.width / font_size;
    const drops = [];
    for(let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = font_size + "px arial";
        for(let i = 0; i < drops.length; i++) {
            const text = characters[Math.floor(Math.random() * characters.length)];
            ctx.fillText(text, i * font_size, drops[i] * font_size);
            if(drops[i] * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 33);
</script>

</body>
</html>
