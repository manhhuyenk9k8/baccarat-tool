<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cyber Simulation</title>
<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    text-align: center;
}

.container {
    margin-top: 50px;
}

input, button {
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 8px;
    margin: 5px;
}

button:hover {
    background: #003300;
    cursor: pointer;
}

#output {
    margin-top: 30px;
    white-space: pre-line;
}

.loader {
    border: 4px solid #003300;
    border-top: 4px solid #00ff00;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
    <h1>CYBER SYSTEM SIMULATION</h1>

    <input type="text" id="ban" placeholder="Nhập Bàn">
    <input type="number" id="van" placeholder="Nhập Số Ván">

    <br>

    <button onclick="chon(1)">1</button>
    <button onclick="chon(2)">2</button>

    <div class="loader" id="loader"></div>
    <div id="output"></div>
</div>

<script>
function randomCode(length) {
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let result = "";
    for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

function chon(option) {
    let ban = document.getElementById("ban").value;
    let van = document.getElementById("van").value;
    let output = document.getElementById("output");
    let loader = document.getElementById("loader");

    if (!ban || !van) {
        output.innerHTML = "⚠ Vui lòng nhập đầy đủ Bàn và Số Ván!";
        return;
    }

    let ketQua = option === 1 ? "P" : "B";

    output.innerHTML = "Đang xử lý dữ liệu...";
    loader.style.display = "block";

    setTimeout(() => {
        loader.style.display = "none";

        let maGia = randomCode(12);

        output.innerHTML =
            ">>> ACCESSING TABLE #" + ban + "\n" +
            ">>> ROUND: " + van + "\n" +
            ">>> SYSTEM CODE: " + maGia + "\n\n" +
            ">>> RESULT: " + ketQua + "\n" +
            ">>> PROCESS COMPLETED";
    }, 3000);
}
</script>

</body>
</html>
