<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Huy Mạnh Hacker</title>
<style>
body{
    margin:0;
    background:black;
    color:#00ff00;
    font-family: "Courier New", monospace;
    text-align:center;
}
h1{
    margin-top:30px;
    font-size:40px;
    text-shadow:0 0 10px #00ff00;
}
button{
    background:black;
    color:#00ff00;
    border:2px solid #00ff00;
    padding:10px 20px;
    margin:10px;
    font-size:18px;
    cursor:pointer;
}
button:hover{
    background:#003300;
}
#progressContainer{
    width:60%;
    margin:20px auto;
    border:2px solid #00ff00;
    display:none;
}
#progressBar{
    width:0%;
    height:30px;
    background:#00ff00;
}
#randomNumbers{
    font-size:30px;
    margin-top:20px;
}
.bigText{
    font-size:50px;
    margin-top:20px;
}
</style>
</head>
<body>

<h1>Huy Mạnh - Hacker System</h1>

<button onclick="startHack()">BẮT ĐẦU</button>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>

<div id="message"></div>

<div id="actionArea" style="display:none;">
    <button onclick="generateNumbers()">TẠO MÃ</button>
    <div id="randomNumbers"></div>
    <div id="choiceArea" style="display:none;">
        <button onclick="choose('P')">1</button>
        <button onclick="choose('B')">2</button>
    </div>
    <div id="result" class="bigText"></div>
</div>

<script>
function startHack(){
    document.getElementById("progressContainer").style.display="block";
    let bar = document.getElementById("progressBar");
    let width = 0;
    let interval = setInterval(()=>{
        if(width >= 100){
            clearInterval(interval);
            setTimeout(()=>{
                alert("XÂM NHẬP THÀNH CÔNG SEXY\nVui lòng chọn bàn");
                document.getElementById("actionArea").style.display="block";
            },500);
        }else{
            width++;
            bar.style.width = width + "%";
        }
    },30);
}

function generateNumbers(){
    let numbers = "";
    for(let i=0;i<6;i++){
        numbers += Math.floor(Math.random()*10) + " ";
    }
    document.getElementById("randomNumbers").innerText = numbers;
    document.getElementById("choiceArea").style.display="block";
    document.getElementById("result").innerText="";
}

function choose(letter){
    document.getElementById("result").innerText = letter;
}
</script>

</body>
</html>
