<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>HUYMANH Baccarat Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px }
    h1 { color:#ffd700 }
    input, button { padding:10px; font-size:16px }
    button { cursor:pointer }
    .box { margin-top:15px }
    .result { font-size:40px; margin-top:20px; font-weight:bold }
  </style>
</head>
<body>
  <h1>HUYMANH – Baccarat Tool</h1>

  <div class="box">
    <p>Nhập cầu chính (ví dụ: PBPBBPBP)</p>
    <input id="road" placeholder="Chỉ nhập P B T" />
    <button onclick="predict()">Dự đoán</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function predict() {
      const input = document.getElementById('road').value.toUpperCase();
      if (!input) return;

      let score = 0;
      for (let c of input) {
        if (c === 'P') score += 2;
        if (c === 'B') score += 1;
        if (c === 'T') score += 0;
      }

      // mô phỏng 4 cầu: chính + 3 cầu phụ
      const bigRoad = score % 2 === 0 ? 'P' : 'B';
      const bigEye = score % 3 === 0 ? 'P' : 'B';
      const smallRoad = score % 4 === 0 ? 'P' : 'B';
      const cockroach = score % 5 === 0 ? 'P' : 'B';

      let pCount = [bigRoad,bigEye,smallRoad,cockroach].filter(x=>x==='P').length;
      let bCount = 4 - pCount;

      let final = pCount >= bCount ? 'P' : 'B';

      document.getElementById('result').innerText = final;
    }
  </script>
</body>
</html>
